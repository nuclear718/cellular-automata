<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Langton's Ant - Responsive & Bounce</title>
    <style>
      /* 將整個頁面置中，並移除預設邊距 */
      html, body {
        margin: 0;
        padding: 0;
        text-align: center;
        height: 100%;
        width: 100%;
      }
      /* 讓 canvas 置中顯示，並預設有黑色邊框 */
      canvas {
        border: 1px solid #000;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1>Langton's Ant</h1>
    <button id="startButton">開始</button>
    <!-- 
      canvas 不指定固定 width、height，
      改用 JavaScript 動態設定大小，以符合 99% 全螢幕需求
    -->
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
      // ========== 全域變數宣告 ==========

      let canvas = document.getElementById('canvas');
      let ctx = canvas.getContext('2d');
      let startButton = document.getElementById('startButton');

      // 每個格子的大小，可依需要調整
      let cellSize = 10;

      // cols、rows 代表網格的總行數與列數，後續在初始化時動態計算
      let cols, rows;

      // 用來存放網格狀態：0 = 白色、1 = 黑色（用於轉向判斷），實際顯示會依時間漸變色
      let grid = [];

      // 螞蟻屬性：位置 (x, y) 與方向 dir（0=上、1=右、2=下、3=左）
      let ant = { x: 0, y: 0, dir: 0 };

      // 模擬的計時器 ID
      let simulationInterval;

      // 記錄開始時間，用於計算色彩漸變
      let startTime;

      // ========== 響應式初始化 ==========

      function initCanvas() {
        // 讓 canvas 實際像素大小為視窗寬高的 99%
        canvas.width = Math.floor(window.innerWidth * 0.99);
        canvas.height = Math.floor(window.innerHeight * 0.99);

        // 計算可容納的網格數量
        cols = Math.floor(canvas.width / cellSize);
        rows = Math.floor(canvas.height / cellSize);

        // 初始化 grid（全部預設為 0）
        grid = [];
        for (let i = 0; i < cols; i++) {
          grid[i] = [];
          for (let j = 0; j < rows; j++) {
            grid[i][j] = 0;
          }
        }

        // 將螞蟻放在網格正中央，方向朝上
        ant.x = Math.floor(cols / 2);
        ant.y = Math.floor(rows / 2);
        ant.dir = 0;
      }

      // ========== 取得當前時間對應的漸變色 ==========

      function getColorForTime() {
        // 計算從開始到現在經過的秒數
        let now = Date.now();
        let elapsedSec = (now - startTime) / 1000;
        // 60 秒為一個週期，取得 [0, 1) 的週期小數
        let fraction = (elapsedSec % 60) / 60;
        // 將 fraction 對應到 0~360 的色相（Hue）
        let hue = fraction * 360;
        // 使用 HSL 讓色相隨時間循環，飽和度 100%、亮度 50%
        return `hsl(${hue}, 100%, 50%)`;
      }

      // ========== 根據 grid 狀態繪製單一格子 ==========

      function drawCell(i, j) {
        // 若 grid[i][j] = 1，則使用時間漸變色；否則為白色
        if (grid[i][j] === 1) {
          ctx.fillStyle = getColorForTime();
        } else {
          ctx.fillStyle = '#FFF';
        }
        ctx.fillRect(i * cellSize, j * cellSize, cellSize, cellSize);
      }

      // ========== 一次性繪製整個網格 ==========

      function drawGrid() {
        for (let i = 0; i < cols; i++) {
          for (let j = 0; j < rows; j++) {
            drawCell(i, j);
          }
        }
      }

      // ========== 模擬邏輯：更新螞蟻狀態 ==========

      function update() {
        // 1. 根據螞蟻所在格子的顏色決定轉向
        let currentColor = grid[ant.x][ant.y];
        if (currentColor === 0) {
          // 白 -> 右轉
          ant.dir = (ant.dir + 1) % 4;
        } else {
          // 黑 -> 左轉
          ant.dir = (ant.dir + 3) % 4;
        }

        // 2. 翻轉目前格子的狀態（0 -> 1, 1 -> 0）
        grid[ant.x][ant.y] = 1 - currentColor;

        // 3. 重新繪製該格子
        drawCell(ant.x, ant.y);

        // 4. 根據方向移動一格
        if (ant.dir === 0) {
          ant.y -= 1; // 向上
        } else if (ant.dir === 1) {
          ant.x += 1; // 向右
        } else if (ant.dir === 2) {
          ant.y += 1; // 向下
        } else if (ant.dir === 3) {
          ant.x -= 1; // 向左
        }

        // 5. 邊界檢查：若超出範圍則反彈
        if (ant.x < 0) {
          ant.x = 0;
          // 原本方向是左(3)，反彈後變成右(1)
          if (ant.dir === 3) ant.dir = 1;
        }
        if (ant.x >= cols) {
          ant.x = cols - 1;
          // 原本方向是右(1)，反彈後變成左(3)
          if (ant.dir === 1) ant.dir = 3;
        }
        if (ant.y < 0) {
          ant.y = 0;
          // 原本方向是上(0)，反彈後變成下(2)
          if (ant.dir === 0) ant.dir = 2;
        }
        if (ant.y >= rows) {
          ant.y = rows - 1;
          // 原本方向是下(2)，反彈後變成上(0)
          if (ant.dir === 2) ant.dir = 0;
        }
      }

      // ========== 開始模擬 ==========

      function startSimulation() {
        // 隱藏按鈕
        startButton.style.display = 'none';
        // 顯示 canvas
        canvas.style.display = 'block';

        // 初始化畫布與網格
        initCanvas();

        // 繪製初始網格
        drawGrid();

        // 紀錄開始時間，用於色彩漸變
        startTime = Date.now();

        // 每隔 50 毫秒執行多次更新，加快模擬
        simulationInterval = setInterval(() => {
          for (let i = 0; i < 10; i++) {
            update();
          }
        }, 50);
      }

      // 綁定開始按鈕事件
      startButton.addEventListener('click', startSimulation);
    </script>
  </body>
</html>
