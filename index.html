<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歡迎來到遊戲網站</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            overflow: hidden; /* 防止滾動條 */
        }

        .header-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1; /* 背景在後 */
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            z-index: 1; /* 內容在前景 */
        }

        h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .game-link {
            display: inline-block;
            padding: 15px 30px;
            background-color: #1E90FF;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.2em;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .game-link:hover {
            transform: scale(1.1);
            background-color: #00BFFF;
        }

        /* 粒子效果 */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="header-background">
        <canvas id="langton-canvas"></canvas>
        <div id="particles-js"></div>
    </div>

    <div class="container">
        <h1>歡迎來到蘭頓螞蟻遊戲網站！</h1>
        <p>探索這個迷人的細胞自動機世界，體驗螞蟻的奇妙旅程。</p>
        <a href="./game.html" class="game-link">開始遊戲</a>
        <p>（請注意：遊戲頁面可能需要一些時間載入）</p>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 粒子效果配置
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: false },
                move: { enable: true, speed: 1, direction: 'none', random: true, straight: false, out_mode: 'out', bounce: false }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: false }, onclick: { enable: false }, resize: true }
            },
            retina_detect: true
        });

        // 蘭頓螞蟻 Canvas 動畫
        const canvas = document.getElementById('langton-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let grid, antX, antY, direction;

        function init() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            grid = Array.from({ length: height }, () => Array(width).fill(0));
            antX = Math.floor(width / 2);
            antY = Math.floor(height / 2);
            direction = 0; // 0: 上, 1: 右, 2: 下, 3: 左
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    if (grid[y][x] === 1) {
                        ctx.fillStyle = '#1E90FF';
                        ctx.fillRect(x, y, 1, 1);
                    }
                }
            }
            moveAnt();
            requestAnimationFrame(draw);
        }

        function moveAnt() {
            if (grid[antY][antX] === 0) {
                direction = (direction + 1) % 4;
                grid[antY][antX] = 1;
            } else {
                direction = (direction + 3) % 4;
                grid[antY][antX] = 0;
            }
            if (direction === 0) antY = (antY - 1 + height) % height;
            else if (direction === 1) antX = (antX + 1) % width;
            else if (direction === 2) antY = (antY + 1) % height;
            else if (direction === 3) antX = (antX - 1 + width) % width;
        }

        window.addEventListener('resize', init);
        init();
    </script>
</body>
</html>
