<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Langton's Ant - Fullscreen & Bounce with Decorations</title>
    <style>
      /* 讓整個頁面背景為純黑、並將內容置中 */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #000; /* 黑色背景 */
        color: #fff;
        text-align: center;
      }
      /* 主要容器置中，並利用 relative 定位以便疊加 canvas */
      #canvasContainer {
        position: relative;
        display: inline-block;
      }
      /* 主 canvas 置中顯示，並有白色邊框 */
      #canvas {
        border: 1px solid #fff;
        display: block;
      }
      /* 裝飾 canvas 採用絕對定位，位於主 canvas 上方，不接收滑鼠事件 */
      #decorationCanvas {
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
      }
      /* 按鈕與輸入欄位樣式 */
      button, input {
        margin: 0.5rem;
        padding: 0.5rem 1rem;
        font-size: 1rem;
      }
      input {
        width: 60px;
      }
    </style>
  </head>
  <body>
    <h1>Langton's Ant</h1>
    <!-- 開始按鈕、數字輸入欄位、暫停按鈕 -->
    <button id="startButton">開始</button>
    <input id="antCountInput" type="number" min="1" value="1">
    <button id="pauseButton" style="display:none;">暫停</button>
    
    <!-- 主 canvas 與裝飾 canvas 包含於同一容器內 -->
    <div id="canvasContainer" style="display:none;">
      <canvas id="canvas"></canvas>
      <canvas id="decorationCanvas"></canvas>
    </div>
    
    <script>
      // ========== 全域變數宣告 ==========
      let canvas = document.getElementById('canvas');
      let ctx = canvas.getContext('2d');
      let decorationCanvas = document.getElementById('decorationCanvas');
      let dctx = decorationCanvas.getContext('2d');
      let canvasContainer = document.getElementById('canvasContainer');
      let startButton = document.getElementById('startButton');
      let pauseButton = document.getElementById('pauseButton');
      let antCountInput = document.getElementById('antCountInput');

      // 每個格子的尺寸（以像素為單位）
      let cellSize = 5;
      // cols、rows 為網格的總行數與列數
      let cols, rows;
      // grid 用來存放每格的狀態
      let grid = [];
      // 螞蟻陣列
      let ants = [];
      // 模擬計時器 ID
      let simulationInterval;
      // tick 計數器，用於追踪模擬步數
      let tick = 0;
      // 控制是否暫停
      let paused = false;

      // ========== 初始化 Canvas 與網格 ==========
      function initCanvas() {
        // 設定主 canvas 尺寸，並同步 decoration canvas
        canvas.width = Math.floor(window.innerWidth * 0.99);
        canvas.height = Math.floor(window.innerHeight * 0.99);
        decorationCanvas.width = canvas.width;
        decorationCanvas.height = canvas.height;
        cols = Math.floor(canvas.width / cellSize);
        rows = Math.floor(canvas.height / cellSize);
        grid = [];
        for (let i = 0; i < cols; i++) {
          grid[i] = [];
          for (let j = 0; j < rows; j++) {
            grid[i][j] = { state: 0, flipTime: null, antIndex: null };
          }
        }

        // 建立螞蟻物件
        let antCount = parseInt(antCountInput.value);
        if (isNaN(antCount) || antCount < 1) {
          antCount = 1;
        }
        ants = [];
        const trackStyles = ['filled_rect', 'hollow_rect', 'filled_circle', 'hollow_circle', 'filled_diamond', 'hollow_diamond', 'glow'];
        const decorationStyles = ["solid", "dashed", "double", "dotted"];
        for (let i = 0; i < antCount; i++) {
          let newAnt = {
            x: Math.floor(Math.random() * cols),
            y: Math.floor(Math.random() * rows),
            dir: Math.floor(Math.random() * 4),
            randomStepsRemaining: 10,
            // 隨機色相偏移量，用於軌跡顏色
            hueOffset: Math.floor(Math.random() * 360),
            // 隨機軌跡樣式
            trackStyle: trackStyles[Math.floor(Math.random() * trackStyles.length)],
            // 裝飾圈屬性
            decorationStyle: decorationStyles[Math.floor(Math.random() * decorationStyles.length)],
            decorationDiameter: Math.floor((2 + Math.random()) * cellSize),
            decorationColor: `hsl(${Math.floor(Math.random() * 360)}, 100%, 50%)`
          };
          ants.push(newAnt);
        }
      }

      // ========== 繪製單一格子 ==========
      function drawCell(i, j) {
        let cell = grid[i][j];
        if (cell.state === 0) {
          ctx.fillStyle = '#000';
          ctx.fillRect(i * cellSize, j * cellSize, cellSize, cellSize);
        } else {
          let ant = ants[cell.antIndex];
          let timeDiff = tick - cell.flipTime;
          let hue = ((timeDiff % 60) / 60 * 360 + ant.hueOffset) % 360;
          let color = `hsl(${hue}, 100%, 50%)`;
          ctx.fillStyle = color;
          ctx.strokeStyle = color;
          let x = i * cellSize;
          let y = j * cellSize;
          switch (ant.trackStyle) {
            case 'filled_rect':
              ctx.fillRect(x, y, cellSize, cellSize);
              break;
            case 'hollow_rect':
              ctx.lineWidth = 1;
              ctx.beginPath();
              ctx.rect(x, y, cellSize, cellSize);
              ctx.stroke();
              break;
            case 'filled_circle':
              ctx.beginPath();
              ctx.arc(x + cellSize / 2, y + cellSize / 2, cellSize / 2, 0, 2 * Math.PI);
              ctx.fill();
              break;
            case 'hollow_circle':
              ctx.lineWidth = 1;
              ctx.beginPath();
              ctx.arc(x + cellSize / 2, y + cellSize / 2, cellSize / 2, 0, 2 * Math.PI);
              ctx.stroke();
              break;
            case 'filled_diamond':
              ctx.beginPath();
              ctx.moveTo(x + cellSize / 2, y);
              ctx.lineTo(x + cellSize, y + cellSize / 2);
              ctx.lineTo(x + cellSize / 2, y + cellSize);
              ctx.lineTo(x, y + cellSize / 2);
              ctx.closePath();
              ctx.fill();
              break;
            case 'hollow_diamond':
              ctx.lineWidth = 1;
              ctx.beginPath();
              ctx.moveTo(x + cellSize / 2, y);
              ctx.lineTo(x + cellSize, y + cellSize / 2);
              ctx.lineTo(x + cellSize / 2, y + cellSize);
              ctx.lineTo(x, y + cellSize / 2);
              ctx.closePath();
              ctx.stroke();
              break;
            case 'glow':
              let gradient = ctx.createRadialGradient(x + cellSize / 2, y + cellSize / 2, 0, x + cellSize / 2, y + cellSize / 2, cellSize / 2);
              gradient.addColorStop(0, color);
              gradient.addColorStop(1, 'transparent');
              ctx.fillStyle = gradient;
              ctx.fillRect(x, y, cellSize, cellSize);
              break;
            default:
              ctx.fillRect(x, y, cellSize, cellSize);
              break;
          }
        }
      }

      // ========== 繪製整個網格 ==========
      function drawGrid() {
        for (let i = 0; i < cols; i++) {
          for (let j = 0; j < rows; j++) {
            drawCell(i, j);
          }
        }
      }

      // ========== 繪製單一螞蟻的裝飾圈 ==========
      function drawDecoration(context, ant) {
        let cx = ant.x * cellSize + cellSize / 2;
        let cy = ant.y * cellSize + cellSize / 2;
        let radius = ant.decorationDiameter / 2;
        context.strokeStyle = ant.decorationColor;
        switch (ant.decorationStyle) {
          case "solid":
            context.lineWidth = 2;
            context.setLineDash([]);
            context.beginPath();
            context.arc(cx, cy, radius, 0, 2 * Math.PI);
            context.stroke();
            break;
          case "dashed":
            context.lineWidth = 2;
            context.setLineDash([4, 4]);
            context.beginPath();
            context.arc(cx, cy, radius, 0, 2 * Math.PI);
            context.stroke();
            break;
          case "double":
            context.lineWidth = 1;
            context.setLineDash([]);
            context.beginPath();
            context.arc(cx, cy, radius, 0, 2 * Math.PI);
            context.stroke();
            context.beginPath();
            context.arc(cx, cy, radius + 3, 0, 2 * Math.PI);
            context.stroke();
            break;
          case "dotted":
            context.lineWidth = 2;
            context.setLineDash([1, 3]);
            context.beginPath();
            context.arc(cx, cy, radius, 0, 2 * Math.PI);
            context.stroke();
            break;
          default:
            context.lineWidth = 2;
            context.setLineDash([]);
            context.beginPath();
            context.arc(cx, cy, radius, 0, 2 * Math.PI);
            context.stroke();
            break;
        }
      }

      // ========== 繪製所有螞蟻的裝飾圈 ==========
      function drawAllDecorations() {
        dctx.clearRect(0, 0, decorationCanvas.width, decorationCanvas.height);
        ants.forEach(ant => {
          drawDecoration(dctx, ant);
        });
      }

      // ========== 模擬邏輯：更新所有螞蟻狀態 ==========
      function update() {
        ants.forEach((ant, index) => {
          let currentCell = grid[ant.x][ant.y];
          let currentState = currentCell.state;
          if (ant.randomStepsRemaining > 0) {
            ant.dir = Math.floor(Math.random() * 4);
            ant.randomStepsRemaining--;
          } else {
            if (currentState === 0) {
              ant.dir = (ant.dir + 1) % 4;
            } else {
              ant.dir = (ant.dir + 3) % 4;
            }
          }
          // 翻轉格子
          if (currentState === 0) {
            grid[ant.x][ant.y].state = 1;
            grid[ant.x][ant.y].flipTime = tick;
            grid[ant.x][ant.y].antIndex = index;
          } else {
            grid[ant.x][ant.y].state = 0;
            grid[ant.x][ant.y].flipTime = null;
            grid[ant.x][ant.y].antIndex = null;
          }
          drawCell(ant.x, ant.y);
          // 移動螞蟻
          if (ant.dir === 0) {
            ant.y -= 1;
          } else if (ant.dir === 1) {
            ant.x += 1;
          } else if (ant.dir === 2) {
            ant.y += 1;
          } else if (ant.dir === 3) {
            ant.x -= 1;
          }
          // 邊界檢查
          if (ant.x < 0) {
            ant.x = 0;
            ant.randomStepsRemaining += 5;
          }
          if (ant.x >= cols) {
            ant.x = cols - 1;
            ant.randomStepsRemaining += 5;
          }
          if (ant.y < 0) {
            ant.y = 0;
            ant.randomStepsRemaining += 5;
          }
          if (ant.y >= rows) {
            ant.y = rows - 1;
            ant.randomStepsRemaining += 5;
          }
        });
      }

      // ========== 開始模擬 ==========
      function startSimulation() {
        startButton.style.display = 'none';
        antCountInput.style.display = 'none';
        pauseButton.style.display = 'inline-block';
        canvasContainer.style.display = 'inline-block';

        initCanvas();
        drawGrid();
        tick = 0;

        simulationInterval = setInterval(() => {
          if (!paused) {
            tick++;
            for (let i = 0; i < 10; i++) {
              update();
            }
            drawGrid();
            drawAllDecorations();
          }
        }, 50);
      }

      // ========== 暫停 / 繼續 ==========
      function togglePause() {
        paused = !paused;
        pauseButton.textContent = paused ? '繼續' : '暫停';
      }

      startButton.addEventListener('click', startSimulation);
      pauseButton.addEventListener('click', togglePause);
    </script>
  </body>
</html>
