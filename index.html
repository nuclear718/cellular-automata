<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歡迎來到蘭頓螞蟻遊戲網站</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            overflow: hidden; /* 防止滾動條出現 */
        }

        /* 背景圖片樣式 */
        .header-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            z-index: -1; /* 背景置於底層 */
            transition: background-image 1s ease-in-out;
        }

        /* 主內容區域 */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            z-index: 1; /* 內容置於前景 */
        }

        h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        /* 開始遊戲按鈕 */
        .game-link {
            display: inline-block;
            padding: 15px 30px;
            background-color: #1E90FF;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.2em;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .game-link:hover {
            transform: scale(1.1);
            background-color: #00BFFF;
        }

        /* 粒子效果 */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0; /* 粒子層在背景之上，內容之下 */
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .game-link {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="header-background" id="background"></div>
    <div id="particles-js"></div>
    <div class="container">
        <h1>歡迎來到蘭頓螞蟻遊戲網站！</h1>
        <p>探索這個迷人的細胞自動機世界，體驗螞蟻的奇妙旅程。</p>
        <a href="./game.html" class="game-link">開始遊戲</a>
        <p>（請注意：遊戲頁面可能需要一些時間載入）</p>
    </div>

    <!-- 引入 particles.js 庫 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 隨機背景圖片功能
        const backgroundImages = [
            "../background/b1.png",
            "../background/b2.png",
            "../background/b3.png",
            "../background/b4.png"
        ];

        function setRandomBackground() {
            const randomIndex = Math.floor(Math.random() * backgroundImages.length);
            const randomImage = backgroundImages[randomIndex];
            const backgroundElement = document.getElementById("background");
            backgroundElement.style.backgroundImage = `url(${randomImage})`;
            
            // 隨機設定背景位置，實現截圖效果
            const randomX = Math.floor(Math.random() * 100);
            const randomY = Math.floor(Math.random() * 100);
            backgroundElement.style.backgroundPosition = `${randomX}% ${randomY}%`;
        }

        // 粒子效果配置
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: false },
                move: { enable: true, speed: 1, direction: 'none', random: true, straight: false, out_mode: 'out', bounce: false }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: false }, onclick: { enable: false }, resize: true }
            },
            retina_detect: true
        });

        // 頁面載入時設定隨機背景
        setRandomBackground();
    </script>
</body>
</html>
