<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>蘭頓螞蟻遊戲 - 首頁</title>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <style>
    /* 基本重置與字型設定 */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Montserrat", sans-serif;
      background: #000; /* 預設黑底 */
      color: #fff;
      overflow: hidden; /* 移除捲動條 */
    }

    /* 隨機背景容器 */
    .background-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      z-index: -3; /* 在最底層 */
    }

    /* 半透明遮罩 */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0, 0, 0, 0.3); /* 調整透明度，可設為0.3~0.7 */
      z-index: -2;
    }

    /* 主要內容容器 */
    .container {
      position: relative;
      z-index: 0; /* 蓋在背景之上 */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
    }

    /* 標題文字 */
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    /* 一般段落 */
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
    }

    /* 按鈕樣式 */
    .btn-start {
      display: inline-block;
      padding: 15px 30px;
      background-color: #ff6347;
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    .btn-start:hover {
      transform: scale(1.08);
      background-color: #ff8362;
    }

    /* 響應式設計 */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .btn-start {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- 隨機背景容器 -->
  <div class="background-canvas" id="background"></div>
  <!-- 半透明遮罩 -->
  <div class="overlay"></div>

  <!-- 主要內容 -->
  <div class="container">
    <h1>歡迎來到蘭頓螞蟻遊戲！</h1>
    <p>探索這個繽紛多彩的細胞自動機世界，體驗螞蟻的奇妙旅程。</p>
    <a href="./game.html" class="btn-start">開始遊戲</a>
    <p>載入遊戲可能需要一些時間，請耐心等候。</p>
  </div>

  <script>
    /* 隨機背景檔案清單 */
    const backgroundImages = [
      "background/b1.png",
      "background/b2.png",
      "background/b3.png",
      "background/b4.png"
    ];

    /* 隨機設定背景 */
    function setRandomBackground() {
      const randomIndex = Math.floor(Math.random() * backgroundImages.length);
      const randomImage = backgroundImages[randomIndex];
      const backgroundElement = document.getElementById("background");
      backgroundElement.style.backgroundImage = `url(${randomImage})`;
    }

    /* DOM 載入後執行 */
    document.addEventListener("DOMContentLoaded", () => {
      setRandomBackground(); /* 設定隨機背景 */
    });
  </script>
</body>
</html>
