<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>蘭頓螞蟻遊戲 - 首頁</title>

  <!-- Google Fonts (範例字型，可自行更換) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <style>
    /* 基本重置與字型設定 */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Montserrat", sans-serif;
      background: #000; /* 預設黑底，避免載入前閃白 */
      color: #fff;
      overflow: hidden; /* 移除捲動條，背景全螢幕 */
    }

    /* 
      隨機背景圖片容器 
      - 固定在螢幕後方
      - 透過 JS 動態切換背景
    */
    .background-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      z-index: -3; /* 在最底層 */
    }

    /* 半透明遮罩：用來讓文字區塊更可讀 */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0, 0, 0, 0.3); /* 0.3~0.7 可自行調整 */
      z-index: -2;
    }

    /* 粒子特效容器（若不需要，可移除這個區塊） */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: -1;
    }

    /* 主要內容容器：置中顯示標題、按鈕等 */
    .container {
      position: relative;
      z-index: 0; /* 蓋在粒子特效與背景之上 */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px; /* 小螢幕時，避免文字太貼邊 */
    }

    /* 標題文字 */
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    /* 一般段落 */
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
    }

    /* 按鈕樣式 */
    .btn-start {
      display: inline-block;
      padding: 15px 30px;
      background-color: #ff6347; /* 可自行換色 */
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    .btn-start:hover {
      transform: scale(1.08);
      background-color: #ff8362; 
    }

    /* 響應式 - 小螢幕時調整字體大小 */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .btn-start {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- 隨機背景容器 -->
  <div class="background-canvas" id="background"></div>
  <!-- 半透明遮罩 -->
  <div class="overlay"></div>
  <!-- 粒子特效容器（若不需要粒子效果，可以整塊移除） -->
  <div id="particles-js"></div>

  <!-- 主要內容 -->
  <div class="container">
    <h1>歡迎來到蘭頓螞蟻遊戲！</h1>
    <p>探索這個繽紛多彩的細胞自動機世界，體驗螞蟻的奇妙旅程。</p>
    <a href="./game.html" class="btn-start">開始遊戲</a>
    <p>載入遊戲可能需要一些時間，請耐心等候。</p>
  </div>

  <!-- 引入 particles.js（如不需要可刪除以下兩行） -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    /* 你原本的隨機背景檔案清單，可自行依實際路徑修改 */
    const backgroundImages = [
      "background/b1.png",
      "background/b2.png",
      "background/b3.png",
      "background/b4.png"
    ];

    /* 隨機設定背景 */
    function setRandomBackground() {
      const randomIndex = Math.floor(Math.random() * backgroundImages.length);
      const randomImage = backgroundImages[randomIndex];
      const backgroundElement = document.getElementById("background");
      backgroundElement.style.backgroundImage = `url(${randomImage})`;

      // 若想要類似「隨機截圖」效果，可調整背景的 Position
      const randomX = Math.floor(Math.random() * 100);
      const randomY = Math.floor(Math.random() * 100);
      backgroundElement.style.backgroundPosition = `${randomX}% ${randomY}%`;
    }

    /* 粒子特效設定（可自行修改或換成自己的特效） */
    function initParticles() {
      particlesJS("particles-js", {
        particles: {
          number: { value: 100, density: { enable: true, value_area: 800 } },
          color: { value: ["#ff4d4d", "#00ffff", "#ffff00", "#ff00ff"] },
          shape: { type: "circle" },
          opacity: { value: 0.8, random: true },
          size: { value: 3, random: true },
          line_linked: { enable: false },
          move: {
            enable: true,
            speed: 1,
            direction: "none",
            random: true,
            straight: false,
            out_mode: "out",
            bounce: false
          }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: false },
            onclick: { enable: false },
            resize: true
          }
        },
        retina_detect: true
      });
    }

    /* DOM 載入後執行 */
    document.addEventListener("DOMContentLoaded", () => {
      // 1. 設定隨機背景
      setRandomBackground();

      // 2. 初始化粒子特效 (若不需要，可省略呼叫)
      initParticles();
    });
  </script>
</body>
</html>
