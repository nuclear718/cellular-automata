<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歡迎來到遊戲網站</title>
    <style>
        body {
            background-color: #333; /* 深灰色背景 */
            margin: 0;
            font-family: sans-serif;
            color: #eee; /* 設定預設文字顏色為淺色 */
        }

        .header-background {
            width: 100%;
            height: 33vh; /* 約佔螢幕高度的三分之一 */
            overflow: hidden; /* 確保圖片裁切後不會超出範圍 */
            position: relative; /* 讓內部圖片可以絕對定位 */
        }

        .header-background img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 圖片等比例縮放並填滿容器，可能會裁切 */
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        .game-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #555;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .game-link:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="header-background">
        <img id="random-background" src="" alt="隨機背景圖片">
    </div>

    <div class="container">
        <h1>歡迎來到我們的遊戲網站！</h1>
        <p>在這裡你可以找到各種有趣的網頁遊戲。</p>
        <a href="./game.html" class="game-link">前往遊戲頁面</a>
        <p>（請注意：遊戲頁面可能需要一些時間載入）</p>
    </div>

    <script>
        const backgroundImages = [
            "../background/b1.png",
            "../background/b2.png",
            "../background/b3.png",
            "../background/b4.png"
        ];

        function getRandomImage(images) {
            const randomIndex = Math.floor(Math.random() * images.length);
            return images[randomIndex];
        }

        const randomImageUrl = getRandomImage(backgroundImages);
        document.getElementById("random-background").src = randomImageUrl;
    </script>
</body>
</html>
