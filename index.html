<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>蘭頓螞蟻遊戲 - 首頁</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <style>
    /* 基本重置與字型設定 */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Montserrat", sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    /* 標題容器 - 上移至頂部 */
    .header {
      position: fixed;
      top: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      z-index: 10;
    }
    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      display: inline-block;
    }

    /* 隨機背景容器 */
    .background-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-size: cover;
      background-position: center;
      z-index: -2;
      opacity: 0.4;
      transition: background-image 1s ease-in-out;
    }

    /* 粒子特效容器 */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: -1;
    }

    /* 主要內容容器 */
    .container {
      position: relative;
      z-index: 5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    p {
      font-size: 1.2rem;
      margin: 1rem 0;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 8px;
      max-width: 600px;
    }

    /* 按鈕樣式 */
    .btn-start {
      padding: 15px 30px;
      background-color: #ff6347;
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 8px;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      margin-top: 10px; /* 增加按鈕間距 */
    }
    .btn-start:hover {
      transform: scale(1.1);
      background-color: #ff8362;
    }

    /* Google 登入按鈕樣式 */
    #googleSignInBtn {
      background-color: #4285F4;
    }

    /* 響應式設計 */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .btn-start {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>歡迎來到蘭頓螞蟻遊戲！</h1>
  </div>

  <div class="background-canvas" id="background"></div>

  <div id="particles-js"></div>

  <div class="container">
    <p>探索這個繽紛多彩的細胞自動機世界，體驗螞蟻的奇妙旅程。</p>
    <button id="googleSignInBtn" class="btn-start" style="background-color: #4285F4;">使用 Google 登入</button>
    <a href="./game.html" class="btn-start">開始遊戲</a>
    <p>載入遊戲可能需要一些時間，請耐心等候。</p>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    /* 隨機背景圖片清單 */
    const backgroundImages = [
      "background/b1.png",
      "background/b2.png",
      "background/b3.png",
      "background/b4.png"
    ];

    /* 隨機設定背景 */
    function setRandomBackground() {
      const randomIndex = Math.floor(Math.random() * backgroundImages.length);
      const randomImage = backgroundImages[randomIndex];
      const backgroundElement = document.getElementById("background");
      backgroundElement.style.backgroundImage = `url(${randomImage})`;
    }

    /* 粒子特效初始化 */
    function initParticles() {
      particlesJS("particles-js", {
        particles: {
          number: { value: 40, density: { enable: true, value_area: 1000 } },
          color: { value: ["#ff4d4d", "#00ffff", "#ffff00", "#ff00ff"] },
          shape: { type: "circle" },
          opacity: { value: 0.8, random: true },
          size: { value: 4, random: true },
          line_linked: { enable: false },
          move: {
            enable: true,
            speed: 10,
            direction: "bottom-right",
            random: true,
            straight: true,
            out_mode: "out",
            bounce: false
          }
        },
        interactivity: {
          detect_on: "canvas",
          events: { onhover: { enable: false }, onclick: { enable: false }, resize: true }
        },
        retina_detect: true
      });

      /* 自定義長尾巴效果 */
      const canvas = document.querySelector("#particles-js canvas");
      const ctx = canvas.getContext("2d");
      const particlesArray = window.pJSDom[0].particles.array;

      function drawLongTails() {
        ctx.globalCompositeOperation = "destination-out";
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.globalCompositeOperation = "source-over";

        particlesArray.forEach(particle => {
          ctx.beginPath();
          const gradient = ctx.createLinearGradient(
            particle.x, particle.y,
            particle.x - particle.vx * 15, particle.y - particle.vy * 15
          );
          gradient.addColorStop(0, particle.color);
          gradient.addColorStop(1, "rgba(0, 0, 0, 0)");
          ctx.strokeStyle = gradient;
          ctx.lineWidth = particle.radius * 2;
          ctx.moveTo(particle.x, particle.y);
          ctx.lineTo(particle.x - particle.vx * 15, particle.y - particle.vy * 15);
          ctx.stroke();
          ctx.closePath();
        });
        requestAnimationFrame(drawLongTails);
      }
      requestAnimationFrame(drawLongTails);
    }

    /* DOM 載入後執行 */
    document.addEventListener("DOMContentLoaded", () => {
      setRandomBackground();
      initParticles();
      setInterval(setRandomBackground, 5000); // 每5秒更換背景
    });
  </script>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    // 你的 Firebase 配置
    const firebaseConfig = {

      authDomain: "cellularautomata-18b64.firebaseapp.com",
      projectId: "cellularautomata-18b64",
      storageBucket: "cellularautomata-18b64.firebasestorage.app",
      messagingSenderId: "737318231960",
      appId: "1:737318231960:web:040f2575ebf189661695ed",
      measurementId: "G-SWQYLK676W"
    };

    // 初始化 Firebase
    firebase.initializeApp(firebaseConfig);

    const googleSignInBtn = document.getElementById('googleSignInBtn');

    googleSignInBtn.addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();

      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          // 登入成功
          const user = result.user;
          const uid = user.uid;
          console.log("Google 登入成功，使用者 UUID:", uid);
          saveUserUUID(uid);
        }).catch((error) => {
          // 發生錯誤
          const errorCode = error.code;
          const errorMessage = error.message;
          console.error("Google 登入失敗:", errorCode, errorMessage);
        });
    });

    function saveUserUUID(uid) {
      const db = firebase.firestore();
      db.collection('users').doc(uid).set({
        uuid: uid,
        loginMethod: 'google'
      })
      .then(() => {
        console.log("使用者 UUID 已儲存到 Firebase");
      })
      .catch((error) => {
        console.error("儲存 UUID 到 Firebase 時發生錯誤:", error);
      });
    }
  </script>
</body>
</html>
